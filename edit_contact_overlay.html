<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="./styles/fonts.css" />
        <link rel="stylesheet" href="./styles/standard.css" />
        <link rel="stylesheet" href="./styles/add_task.css" />
        <link rel="stylesheet" href="./styles/add_edit_contact_overlay.css" />
        <script src="script.js" defer></script>
        <script src="./assets/scripts/add_edit_contact.js" defer></script>
        <title>Edit Contact</title>
    </head>
    <body>
        <button class="outline_btn" onclick="openEditContactDialog()">Klicke f√ºr Overlay</button>
        <dialog class="dialog_contact_container" id="editContactDialog">
            <main class="contact_overlay_wrapper">
                <div class="contact_left_container">
                    <img class="logo_overlay" src="./assets/img/logo_version2.svg" alt="Join Logo">
                    <span class="headline_overlay">Edit Contact</span>
                    <hr class="hr_overlay">
                </div>
                <div class="contact_right_container">
                    <div class="close_btn_container">
                        <img class="close_btn" src="./assets/img/x.svg" alt="Close Button" onclick="closeEditContactDialog()">
                    </div>
                    <div class="right_container_wrapper">
                        <div>
                            <img class="contact_user_icon" src="./assets/img/user-am.svg" alt="User Icon">
                        </div>
                        <div>
                            <div class="input_fields_container">
                                <input type="text" id="name" class="user_input styled_input" placeholder="Anton Mayer"><br>
                                <input type="text" id="email" class="user_input styled_input" placeholder="antonm@gmail.com"><br>
                                <input type="text" id="phone" class="user_input styled_input" placeholder="+49 1111 111 111 11"><br>
                            </div>
                            <div class="contact_btn_area">
                                <button class="outline_btn" onclick="clearContactInputs()">Delete
                                    <img class="icon default" src="./assets/img/close.svg" alt="Clear Formular">
                                    <img class="icon hover" src="./assets/img/close_blue.svg" alt="Clear Formular Hover">
                                </button>
                                <button class="filled_btn">Save<img src="./assets/img/check_white.svg" alt="Create Task"></button>
                            </div>
                        </div>
                    </div>    
                </div>
            </main>
        </dialog>
    </body>
