<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/log_in.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
  </head>
  <body>
    <main class="add_task_main_content">
        <div>
            <h1>Add Task</h1>
        </div>

        <div class="add_task_form_container">
            <div class="formfield_left">
                <label for="title" class="label_text">Title<sup>*</sup></label><br>
                <input type="text" class="add_task_input" id="title" placeholder="Enter a title"><br>

                <label for="description" class="label_text">Description</label><br>
                <textarea class="add_task_description" id="description" placeholder="Enter a description"></textarea><br>

                <label for="due-date" class="label_text">Due date<sup>*</sup></label><br>
                <input type="text" id="due-date" class="add_task_input" placeholder="dd/mm/yyyy"><br>
            </div>

            <div class="vertical_line"></div>

            <div class="formfield_right">
                <label class="label_text">Priority</label><br>
                <div class="priority_options">
                    <button class="btn urgent_btn">Urgent
                        <img class="icon default" src="./assets/img/prio_urgent_red.svg" alt="Priority Urgent">
                        <img class="icon hover" src="./assets/img/prio_urgent_white.svg" alt="Priority Urgent Hover">
                    </button>
                    <button class="btn medium_btn">Medium
                        <img class="icon default" src="./assets/img/prio_medium_yellow.svg" alt="Priority Medium">
                        <img class="icon hover" src="./assets/img/prio_medium_white.svg" alt="Priority Medium Hover">
                    </button>
                    <button class="btn low_btn">Low
                        <img class="icon default" src="./assets/img/prio_low_green.svg" alt="Priority Low">
                        <img class="icon hover" src="./assets/img/prio_low_white.svg" alt="Priority Low Hover">
                    </button><br>
                </div>

                <label for="assigned-to" class="label_text">Assigned to</label><br>
                <select class="add_task_input" id="assigned-to">
                    <option>Select contacts to assign</option>
                </select><br>

                <label for="category" class="label_text">Category<sup>*</sup></label><br>
                <select class="add_task_input" id="category">
                    <option>Select task category</option>
                </select><br>

                <label for="subtasks" class="label_text">Subtasks</label><br>
                <input type="text" class="add_task_input" id="subtasks" placeholder="Add new subtask"><br>
            </div>
        </div>

        <div class="add_task_bottom_area">
            <div>
                <p><sup>*</sup>This field is required</p>
            </div>
            <div class="add_task_btn_area">
                <button class="clear_btn">Clear
                    <img class="icon default" src="./assets/img/close.svg" alt="Clear Formular">
                    <img class="icon hover" src="./assets/img/close_blue.svg" alt="Clear Formular Hover">
                </button>
                <button class="create_task_btn">Create Task<img src="./assets/img/check_white.svg" alt="Create Task"></button>
            </div>
        </div>
    </main>
  </body>
