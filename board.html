<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/sidebar_nav_main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/user_story_overlay.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/add_task_overlay.css" />
    <link rel="stylesheet" href="./styles/mobile_footer.css">

    <script src="./script.js" defer></script>
    <script src="./scripts/add_task.js" defer></script>
    <script src="./scripts/user_story_overlay.js" defer></script>
    <script src="./scripts/add_edit_contact_overlay.js" defer></script>
    <script src="./templates/sidebar_navbar_template.js" defer></script>
    <script src="./templates/summary_content.js" defer></script>
    <script src="./templates/user_story_overlay_template.js" defer></script>
    <script src="./templates/add_task_overlay_template.js" defer></script>
    <script src="./scripts/get_data.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./templates/board_templates.js"></script>
    <title>Board</title>
  </head>
  <body onload="init(), loadContentBoard()">
    <div class="order_sidebar_main">
        <aside class="sidebar desktop" id="id_sidebar">    
        </aside>

        <div class = "nav_main_content">
            <nav class="nav_bar" id="id_navbar">
            </nav>

            <main class="margin_left margin_top content_wrapper_sidebar">
              <section class="order_header_board">
                <h1>Board</h1>
                <div class="order_header_right_side">
                  
                  <div class="style_searchbar_board">
                    <input class="style_input_searchbar" type="text" placeholder="Find Task">
                    <div class="border_searchbar"></div>
                    <div class="style_search_icon_box">
                      <img class="style_search_icon" src="./assets/img/search.svg" alt="">
                    </div>
                  </div>
                  <button class="btn_add_task_board button" onclick="openAddTaskDialog()">Add Task<img class="icon_add_btn" src="./assets/img/add_white.svg" alt=""></button>
                </div>
              </section> 
              <section class="order_board_sections">
                <!-- board -->
                  <!-- Todo -->
                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">To Do</p>
                      <img class="img_add_btn" src="./assets/img/add_square_default.svg" alt="Add Task Button" onclick="openAddTaskDialog()" role="button" aria-label="Add Task">
                    </div>
                    <div class="width_section">
                      <div class="no_task_available" id="board_column_todo">
                        <p>No tasks in To Do</p>
                      </div>
                    </div>
                  </div>
                  <!-- in Progress-->
                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">In Progress</p>
                      <img class="img_add_btn" src="./assets/img/add_square_default.svg" alt="Add Task Button" onclick="openAddTaskDialog()" role="button" aria-label="Add Task">
                    </div>
                    <div class="width_section">
                      <!-- Task_card -->
                      <div class="style_task_card" onclick="openUserStoryDialog()">
                        <div class="label_task_card">
                            <p class="text_label_task_card">User Story</p>
                        </div>
                        <p class="style_text_titel_card"> Hier steht der Titel des Tickets in fett gedruckt</p>
                        <p class="style_text_description_card">Anschlie√üend ist die Description. Maximal 2-zeilig...</p>
                        <div class="order_progressbar_counter">
                          <div class="style_progress_bar"></div>
                          <div class="order_counter_progress">
                            <p data-task-id="p-Anzahl">1</p>
                            <p>/</p>
                            <p>2</p>
                            <p>Subtasks</p>                      
                          </div>
                        </div>
                        <div class="order_elements_user_icon_priolable"> 
                          <div class="order_user_icons_task_card" id="board_assignee"> 
                            <div class="user_circle_task_card" style="background-color: aqua;">AM</div>
                            <div class="user_circle_task_card" style="background-color: blueviolet ;">KK</div>
                            <div class="user_circle_task_card" style="background-color: chartreuse;">NP</div>
                            <div class="user_circle_task_card" style="background-color: coral;">T</div>
                          </div>
                          <img src="./assets/img/prio_medium_yellow.svg" alt="">
                        </div>
                      </div>                    
                      <!-- End Task Card -->
                    </div>                                   
                  </div> 
                  <!-- await Feedback -->
                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">Await Feedback</p>
                      <img class="img_add_btn" src="./assets/img/add_square_default.svg" alt="Add Task Button" onclick="openAddTaskDialog()" role="button" aria-label="Add Task">
                    </div>
                   <div class="width_section">
                      <div class="no_task_availabe">
                      <p>No tasks in Await Feedback</p>
                    </div>
                   </div>
                    <!-- done -->
                  </div>
                  <div class="order_elements_in_section">
                    <p class="text_section">Done</p>
                    <div class="width_section">
                      <div class="no_task_availabe">
                      <p>No tasks in Done</p>
                      </div>  
                    </div>                           
                  </div>
            </section>
            </main>
            <footer id="mobile_footer"></footer>

            <dialog class="dialog_add_task_container" id="addTaskDialog"></dialog>
            <dialog class="dialog_user_story_container" id="userStoryDialog">
              <h1>TEST</h1>
            </dialog>
        </div>
    </div>
  </body>

</html>
