<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/sidebar_nav_main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/board.css">
    <script src="./script.js" defer></script>
    <script src="./templates/sidebar_navbar_template.js" defer></script>
    <script src="./templates/summary_content.js" defer></script>
    <title>Board</title>
  </head>
  <body onload="init()">
    <div class="order_sidebar_main">
        <aside class="sidebar" id = "id_sidebar">    
        </aside>

        <div class = "nav_main_content">
            <nav class="nav_bar" id = "id_navbar">
            </nav>

            <main class="margin_left margin_top content_wrapper_sidebar">
              <section class="order_header_board">
                <h1>Board</h1>
                <div class="order_header_right_side">
                  
                  <div class="style_searchbar_board">
                    <input class="style_input_searchbar" type="text" placeholder="Find Task">
                    <div class="border_searchbar"></div>
                    <div class="style_search_icon_box">
                      <img class="style_search_icon" src="./assets/img/search.svg" alt="">
                    </div>
                  </div>
                  <button class="btn_add_task_board">Add Task <img class="icon_add_btn" src="./assets/img/add_white.svg" alt=""></button>
                </div>
              </section> 
              <section class="order_board_sections">
                
                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">To do</p>
                      <img src="./assets/img/add_square_default.svg" alt="">
                    </div>
                    <div class="width_section">
                      <div class="no_task_availabe">
                        <p>No tasks in ToDo</p>
                      </div>
                    </div>
                  </div>

                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">In Progress</p>
                      <img src="./assets/img/add_square_default.svg" alt="">
                    </div>
                    <div class="width_section">
                      <!-- Task_card -->
                      <div class="style_task_card">
                        <div class="label_task_card">
                            <p class="text_label_task_card">User Story</p>
                        </div>
                        <p class="style_text_titel_card"> Hier steht der Titel des Tickets in fett gedruckt</p>
                        <p class="style_text_description_card">Anschlie√üend ist die Description. Maximal 2-zeilig...</p>
                        <div class="order_progressbar_counter">
                          <div class="style_progress_bar"></div>
                          <div class="order_counter_progress">
                            <p>1</p>
                            <p>/</p>
                            <p>2</p>
                            <p>Subtasks</p>                      
                          </div>
                        </div>
                      </div>
                    </div>                                   
                  </div>

                  <div class="order_elements_in_section">
                    <div class="order_elements_in_section_header">
                      <p class="text_section">Await Feedback</p>
                      <img src="./assets/img/add_square_default.svg" alt="">
                    </div>
                   <div class="width_section">
                      <div class="no_task_availabe">
                      <p>No tasks in Await Feedback</p>
                    </div>
                   </div>
                    
                  </div>
                  <div class="order_elements_in_section">
                    <p class="text_section">Done</p>
                    <div class="width_section">
                      <div class="no_task_availabe">
                      <p>No tasks in Done</p>
                      </div>  
                    </div>                           
                  </div>
            </section>
            </main>
        </div>
    </div>
  </body>

</html>
