<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
      <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body class="auth_body ">
    <!-- Splash logo -->
    <div id="splash">
      <img id="splash_logo" src="./assets/img/logo_version_1.svg" alt="logo" />
    </div>

    <!--Header  -->
    <div id="auth_content">
      <header id="auth_header">
        <img
          id="header_logo"
          src="./assets/img/logo_version_1.svg"
          alt="logo image"
        />
        <div class="sign_up">
          <span class="auth_span">Not a join User?</span>
          <button class="signup_btn" onclick="goToSignup()">Sign up</button>
        </div>
      </header>

      <!-- Main content -->
      <main class="auth_main">
        <div class="auth_main_content">
          <div class="auth_title">
            <h1>Log in</h1>
            <div class="underline"></div>
          </div>
          <form class="auth_form">
            <input
              id="auth_input_mail"
              class="icon-input"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="auth_password_input"
              class="icon-input"
              type="password"
              placeholder="Password"
              required
            />
            <div class="auth_btns">
              <button class="auth_btn" onclick="login()">Login</button>
              <button class="guest_log_in_btn" onclick="guestLogin()">
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </main>
      <!-- Footer -->
      <footer class="auth_footer">
        <a class="auth_link" href="privacy_policy.html">Privacy Policy</a>
        <a class="auth_link" href="legal_notice.html">Legal notice</a>
      </footer>
    </div>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
