<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/sidebar_nav_main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/add_edit_contact_overlay.css" />
    <script src="./script.js" defer></script>
    <script src="./assets/scripts/add_edit_contact_overlay.js" defer></script>
    <script src="./templates/sidebar_navbar_template.js" defer></script>
    <script src="./templates/add_edit_contact_template.js" defer></script>
    <script src="./templates/summary_content.js" defer></script>
    <title>Contacts</title>
</head>

<body onload="init()">
    <div class="order_sidebar_main">
        <aside class="sidebar" id="id_sidebar">
        </aside>

        <div class="nav_main_content">
            <nav class="nav_bar" id="id_navbar">
            </nav>
            
            <main class="contact-page">
                <div id="contact-list" class="contact_list">
                    <button class="contact-btn" id="addNewContactBtn" onclick="openAddContactDialog()">
                        <span>Add new Contact</span>
                        <img src="./assets/img/person_add_white.svg" alt="add Person" />
                    </button>

                    <p class="beginning-letter">A</p>
                    <div class="contact-seperator"></div>
                    <div class="contact-person">
                        <div class="initals">AM</div>
                        <div class="small-info">
                            <h3>Anton Mayer</h3>
                            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-person">
                        <div class="initals">AM</div>
                        <div class="small-info">
                            <h3>Anton Mayer</h3>
                            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-person">
                        <div class="initals">AM</div>
                        <div class="small-info">
                            <h3>Anton Mayer</h3>
                            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-person">
                        <div class="initals">AM</div>
                        <div class="small-info">
                            <h3>Anton Mayer</h3>
                            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                        </div>
                    </div>
                    <p class="beginning-letter">B</p>
                    <div class="contact-seperator"></div>
                    <div class="contact-person">
                        <div class="initals">BM</div>
                        <div class="small-info">
                            <h3>Bernd Mayer</h3>
                            <a href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                        </div>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="contact-headline">
                        <h3>Contacts</h3>
                        <div class="headline-seperator"></div>
                        <span>Better with a team</span>
                    </div>
                    <div class="contact-big">
                        <div class="initals-big">BM</div>
                        <div class="name-big">
                            <span id="contactDetailName">Bernd Mayer</span>
                            <div class="changebtns">
                                <button id="editContactBtn" onclick="openEditContactDialog()">
                                    <img src="./assets/img/edit.svg" alt="Edit" />Edit
                                </button>
                                <button id="deleteContactBtn">
                                    <img src="./assets/img/delete.svg" alt="Delete" />Delete
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="contact-big-information">
                        <span>Contact Information</span>
                        <div class="contact-deep-info">
                            <div class="contact-mail">
                                <span>E-Mail</span>
                                <a id="contactDetailMail" href="mailto:antonm@gmail.com">antonm@gmail.com</a>
                            </div>
                            <div class="contact-phone">
                                <span>Phone</span>
                                <a id="contactDetailPhone" href="tel:+491111111111">+49 111 111 1111</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <dialog class="dialog_contact_container" id="addContactDialog"></dialog>

            <dialog class="dialog_contact_container" id="editContactDialog"></dialog>
        </div>
    </div>
</body>

</html>
