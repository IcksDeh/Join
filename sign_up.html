<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body class="auth_body">
    <header id="auth_header">
      <img
        id="header_logo"
        src="./assets/img/logo_version_1.svg"
        alt="logo image"
      />
    </header>

    <main class="auth_main sign_up_main">
      <div class="signup_main_content">
        <div class="auth_title">
          <div class="signup_header">
            <a href="index.html"
              ><img
                class="arrow_icon"
                src="./assets/img/arrow-left-line.svg"
                alt="arrow left icon"
            /></a>
            <h1>Sign up</h1>
          </div>
          <div class="underline"></div>
        </div>
        <form class="signup_in_form">
          <div class="input-wrapper">
            <input
              id="auth_input_name"
              class="icon-input"
              type="text"
              placeholder="Name"
              required
            />
            <img
              class="input-icon"
              src="./assets/img/person.svg"
              alt="Email Icon"
            />
          </div>
          <div class="input-wrapper">
            <input
              id="auth_input_mail"
              class="icon-input"
              type="email"
              placeholder="Email"
              required
            />
            <img
              class="input-icon"
              src="./assets/img/mail_icon.svg"
              alt="Email Icon"
            />
          </div>

          <!-- Password input wrapper -->
          <div class="input-wrapper">
            <input
              id="auth_password_input"
              class="icon-input"
              type="password"
              placeholder="Password"
              required
            />
            <img
              id="toggle_password_icon"
              class="input-icon toggle-password"
              src="./assets/img/lock_icon.svg"
              alt="Toggle Password Visibility"
            />
          </div>

          <!-- Password input wrapper -->
          <div class="input-wrapper">
            <input
              id="auth_confirm_password_input"
              class="icon-input"
              type="password"
              placeholder=" Confirm Password"
              required
            />
            <img
              id="toggle_confirm_password_icon"
              class="input-icon toggle-password"
              src="./assets/img/lock_icon.svg"
              alt="Toggle Password Visibility"
            />
          </div>

          <label class="checkbox-row">
            <input type="checkbox" />
            <span class="checkbox_text"
              >I accept the
              <a class="checkbox_link" href="">Privacy policy</a></span
            >
          </label>
          <div class="auth_btns">
             <button id="signup_btn" class="auth_btn" onclick="signup()" disabled>Sign up</button>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="auth_footer">
      <a class="auth_link" href="privacy_policy.html">Privacy Policy</a>
      <a class="auth_link" href="legal_notice.html">Legal notice</a>
    </footer>

    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
