<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body class="auth_body">

    <header id="auth_header">
        <img
          id="header_logo"
          src="./assets/img/logo_version_1.svg"
          alt="logo image"
        />

      </header>

       <main class="auth_main sign_up_main">
        <div class="signup_main_content">
          <div class="auth_title">
            <a href="index.html"><img src="./assets/img" alt=""></a>
            <h1>Sign up</h1>
            <div class="underline"></div>
          </div>
          <form class="signup_in_form">
             <input
              id="auth_input_name"
              class="icon-input"
              type="text"
              placeholder="Name"
              required
            />
            <input
              id="auth_input_mail"
              class="icon-input"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="auth_password_input"
              class="icon-input"
              type="password"
              placeholder="Password"
              required
            />
             <input
              id="auth_password_input"
              class="icon-input"
              type="password"
              placeholder="Confirm Password"
              required
            />
            
            <div class="auth_btns">
              <button class="auth_btn" onclick="signup()">Sign up</button>
            </div>
          </form>
        </div>
      </main>
      <!-- Footer -->
      <footer class="auth_footer">
        <a class="auth_link" href="">Privacy Policy</a>
        <a class="auth_link" href="">Legal notice</a>
      </footer>

    
</body>
</html>
