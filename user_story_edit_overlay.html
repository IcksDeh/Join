<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/user_story_overlay.css" />
    <link rel="stylesheet" href="./styles/user_story_edit_overlay.css" />
    <script src="script.js" defer></script>
    <script src="./scripts/user_story_overlay.js" defer></script>
    <script src="./scripts/add_task.js" defer></script>
    <script src="./scripts/variables.js" defer></script>
    <title>User Story</title>
</head>
<body>
    <button class="outline_btn" onclick="openUserStoryEditDialog()">Klicke für Overlay</button>
    <dialog class="dialog_user_story_container" id="userStoryEditDialog">
        <main class="user_story_wrapper">
            <div class="close_btn_container_user_story_edit">
                <img class="close_btn" src="./assets/img/x.svg" alt="Close Button" onclick="closeUserStoryEditDialog()" role="button" aria-label="Schließen">
            </div>

            <form class="form_content" id="userStoryEditForm" novalidate>
                <section class="form_wrapper">
                    <label for="title" class="label_text_edit">Title<sup>*</sup></label><br>
                    <input type="text" class="user_story_edit_input styled_input_edit" id="title" placeholder="Title"><br>

                    <label for="description" class="label_text_edit">Description</label><br>
                    <textarea class="user_story_edit_description styled_input_edit_description" id="description" placeholder="Description"></textarea><br>

                    <label for="due_date" class="label_text_edit">Due date<sup>*</sup></label><br>
                    <input type="date" id="due_date" class="user_story_edit_input styled_input_edit"><br>

                    <label for="title" class="label_text_edit">Priority</label><br>
                    <div class="priority_options_edit">
                        <button type="button" class="urgent_btn_default" id="urgent_btn_default" onclick="setPriority('urgent')">Urgent
                            <img class="icon default" src="./assets/img/prio_urgent_red.svg" alt="Priority Urgent">
                        </button>
                        <button type="button" class="urgent_btn_filled d_none" id="urgent_btn_filled" onclick="setPriority('urgent')">Urgent
                            <img class="icon hover" src="./assets/img/prio_urgent_white.svg" alt="Priority Urgent Hover">
                        </button>                    
                        <button type="button" class="medium_btn_default" id="medium_btn_default" onclick="setPriority('medium')">Medium
                            <img class="icon default" src="./assets/img/prio_medium_yellow.svg" alt="Priority Medium">
                        </button>
                        <button type="button" class="medium_btn_filled d_none" id="medium_btn_filled" onclick="setPriority('medium')">Medium
                            <img class="icon hover" src="./assets/img/prio_medium_white.svg" alt="Priority Medium Hover">
                        </button>
                        <button type="button" class="low_btn_default" id="low_btn_default" onclick="setPriority('low')">Low
                            <img class="icon default" src="./assets/img/prio_low_green.svg" alt="Priority Low">
                        </button>
                        <button type="button" class="low_btn_filled d_none" id="low_btn_filled" onclick="setPriority('low')">Low
                            <img class="icon hover" src="./assets/img/prio_low_white.svg" alt="Priority Low Hover">
                        </button>
                        <br>
                    </div>

                    <label class="label_text_edit">Assigned to</label><br>
                    <div class="dropdown">
                        <div class="dropdown_input user_story_edit_input_dropdown styled_input_edit">
                            <span class="dropdown_text">Select contacts to assign</span>
                            <div class="dropdown_icon" onclick="toggleContactsList()"></div>
                        </div>
                        <ul class="dropdown_list_contacts" id="contacts_list" style="display:none;">
                            <li class="dropdown_item">
                                <div class="dropdown_item_user">
                                    <div class="user_info">
                                        <img src="./assets/img/user-am.svg" alt="">
                                        <p>Anton Mayer</p>
                                    </div>
                                    <img class="checkbox_icon" src="./assets/img/checkbox_unchecked_contact_form.svg" alt="Checkbox Button">
                                </div>
                            </li>
                            <li class="dropdown_item">
                                <div class="dropdown_item_user">
                                    <div class="user_info">
                                        <img src="./assets/img/user-de.svg" alt="">
                                        <p>David Eisenberg</p>
                                    </div>
                                    <img class="checkbox_icon" src="./assets/img/checkbox_unchecked_contact_form.svg" alt="Checkbox Button">
                                </div>
                            </li>
                            <li class="dropdown_item">
                                <div class="dropdown_item_user">
                                    <div class="user_info">
                                        <img src="./assets/img/user-ef.svg" alt="">
                                        <p>Eva Fischer</p>
                                    </div>
                                    <img class="checkbox_icon" src="./assets/img/checkbox_unchecked_contact_form.svg" alt="Checkbox Button">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="input_spacer"></div>

                    <label class="label_text_edit">Subtasks</label><br>
                    <div class="input_spacer"></div>

                    <div class="user_story_edit_btn">
                        <button type="submit" class="ok_btn">Ok<img src="./assets/img/check_white.svg" alt="Edit Button"></button>
                    </div>
                </section>
            </form>

        </main>
    </dialog>
</body>
